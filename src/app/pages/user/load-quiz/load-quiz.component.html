<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt10 text-center">Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mt10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                        <mat-card-content>
                            <p>{{q.description}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button color="primary">View</button>
                            <button mat-button color="primary">Start</button>
                            <button mat-button color="warn">Questions:{{ q.numberOfQuestions }}</button>
                            <button mat-button color="warn">MaxMarks:{{ q.maxMarks }}</button>
                        </mat-card-actions>
                    
                </mat-card>

            </div>
            <!--Here this message will reflect only when category does not have any quiz -->
            <div class="col-md-12">
                <mat-card>
                    <mat-card-content *ngIf="quizzes.length == 0">
                        <h1>There is no quizzes in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
