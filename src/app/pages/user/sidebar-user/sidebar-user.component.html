<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dash"><mat-icon matListItemIcon>home</mat-icon>Home</button>
        <button mat-list-item routerLink="/user-dash/user-profile"><mat-icon matListItemIcon>account_circle</mat-icon>Profile</button>
        <button mat-list-item routerLink="/user-dash/category/0"><mat-icon matListItemIcon>quiz</mat-icon>All-Categories-Quizzes</button>
        <button mat-list-item [routerLink]="'/user-dash/category/'+c.cId" *ngFor="let c of categories" ><mat-icon matListItemIcon>category</mat-icon>{{c.title}}</button>
        
       


    </mat-action-list>



</mat-card>
