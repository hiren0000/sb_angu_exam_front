<mat-card *ngIf="userData">
    <h2>Profile-Details</h2>
    <!--{{user | json}}-->
    <!--{{loginService.getUser() | json}}-->
    <mat-card-content>
        <div class="bootstrap-wrapper">
          <div class="container">
            <div class="container text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4Y2LJnaCmGkiNXrQ9BDNoWPljvdLT1308iw&usqp=CAUF" class="profile-image" alt="">
                <h1 class="mt20" > {{userData.firstName}} {{userData.lastName}}  </h1>
                
            </div>
    
            <div class="row">
              <div class="col-md-10 offset-md-1">
                <!--User table details-->
                <table class="table text-center">

                 <tr>
                        <td>UserId</td>
                        <td>{{userData.id}}</td>
                 </tr>

                  <tr>
                    <td>UserName</td>
                    <td>{{userData.userName}}</td>
                  </tr>

                  <tr>
                    <td>UserEmail</td>
                    <td>{{userData.email}}</td>
                  </tr>

                  <!-- <tr>
                    <td>Password</td>
                    <td>{{userData.password}}</td>
                  </tr> -->
    
                    
                  <tr>
                    <td>Phone number</td>
                    <td>{{userData.phone}}</td>
                  </tr>
    
                  <tr>
                    <td>Role</td>
                    <td>{{userData.authorities[0].authority}}</td>
                  </tr>
    
                  <tr>
                    <td>Status</td>
                    <td>{{userData.enabled?"ACTIVE":"NOT_ACTIVE"}}</td>
                  </tr>
    
                </table>
               
                
              </div>
    
            </div>

            
       <div class="container text-center mt10">  
             <button mat-raised-button color="primary">Update</button>
             <button mat-raised-button style="margin-left: 10px;" color="accent">Share</button>         
       </div>
    
          </div>
    
    
        </div>
       
    
    </mat-card-content>
   
    </mat-card>
