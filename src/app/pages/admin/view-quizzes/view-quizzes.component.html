<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Questions</button>
        <button mat-stroked-button color="warn" class="ml10">MaxMarks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="warn" class="ml10">Questions: {{q.numberOfQuestions}}</button>
        <button mat-raised-button color="primary" class="ml10" >Update</button>
        <button mat-raised-button color="primary" class="ml10">Attempts</button>
       
    </mat-card-actions>



</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin-dash/add-quiz">Add New Quiz</button>
</div>
